<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>
</head>
<body>

    <div ng-app="app">
        <div ng-controller="ContactController as contact">
            Hello, {{ contact.name }}!<br>
            I'll e-mail you at {{contact.email}}, or call you at {{contact.phone}}.<br>
            <div ng-controller="StaffController as staff">
                This is our staff member, {{staff.name}}. You can e-mail them at {{staff.email}} or call them at {{staff.phone}}.<br>
                <button ng-click="contact.changeName()">Change Contact Name</button>
            </div>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/ContactController.js"></script>
    <script src="js/app/controllers/StaffController.js"></script>

</body>
</html>
